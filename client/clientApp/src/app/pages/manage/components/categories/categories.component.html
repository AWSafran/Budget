<table mat-table [dataSource]="categories" *ngIf="categories">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let category">
            <mat-icon>{{category.isActive ? 'done' : 'close'}}</mat-icon>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="form" *ngIf="form">
    <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput placeholder="New Category" [formControlName]="categoryNameFcName">
        <mat-error>Please provide a unique category name</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addCategory()" [disabled]="form['invalid']">Add Category</button>
</form>
