<mat-sidenav-container [style.height.px]="windowHeight">
  <mat-sidenav mode="side" opened position="start">
    <mat-nav-list>
      <a mat-list-item *ngFor="let navLink of navLinks" [routerLink]="navLink.link"
        [disabled]="isCurrentRoute(navLink.link)">{{ navLink.label }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
